name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Download iOS binary dependencies
        run: |
          chmod +x ./scripts/setup-ios-deps.sh
          ./scripts/setup-ios-deps.sh

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Run minimal unit test script
        run: |
          chmod +x ./scripts/ci-ios-unit-test.sh
          ./scripts/ci-ios-unit-test.sh

      - name: Package iOS simulator app
        run: |
          app_path="build/DerivedData/Build/Products/Debug-iphonesimulator/OfflineTranscription.app"
          zip_path="build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip"
          rm -f "$zip_path"
          ditto -c -k --sequesterRsrc --keepParent "$app_path" "$zip_path"

      - name: Validate iOS simulator package
        run: |
          set -euo pipefail
          zip_path="build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip"
          [ -s "$zip_path" ] || { echo "Missing or empty iOS package: $zip_path" >&2; exit 1; }
          unzip -t "$zip_path" >/dev/null
          unzip -l "$zip_path" | rg -q "OfflineTranscription\\.app/"
          shasum -a 256 "$zip_path" | tee build/ios-simulator.sha256

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip
          if-no-files-found: error

      - name: Upload iOS checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-checksum
          path: build/ios-simulator.sha256
          if-no-files-found: error

      - name: Publish GitHub release assets
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip
            build/ios-simulator.sha256
          fail_on_unmatched_files: true
          overwrite_files: true
